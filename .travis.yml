sudo: false
language: python

env:
      global:
        # Doctr deploy key for openradar/HighIQ
        - secure: ""

matrix:
    include:
    - python: 3.6
      env:
        - PYTHON_VERSION="3.6"
        - DOC_BUILD="true"
    - python: 3.7
      sudo: yes
      dist: xenial
      env:
        - PYTHON_VERSION="3.7"
        - DOC_BUILD="true"

after_success:
    - source continuous_integration/build_docs.sh;
