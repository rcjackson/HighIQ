name: Build & Deploy Sphinx Docs

on:
  push:
    branches: [ master ]
  workflow_dispatch:

# Required for GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Prevent concurrent deploys from clobbering each other
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # Cache pip to speed up builds (optional)
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # Install your package (for autodoc) and doc deps
      # If you don't need autodoc, you can skip installing your package.
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements-docs.txt ]; then pip install -r requirements-docs.txt; fi
          # Install your package so autodoc can import it (adjust if you use poetry/hatch)
          if [ -f pyproject.toml ] || [ -f setup.cfg ] || [ -f setup.py ]; then pip install -e .; fi
          # Fallbacks if you didn't provide a requirements-docs.txt
          pip install "sphinx>=7" myst-parser sphinx-rtd-theme

      - name: Build Sphinx HTML
        run: |
          sphinx-build -b html doc/source doc/_build/html
          # Ensure Pages doesn't treat underscores specially
          touch doc/_build/html/.nojekyll
          # Optional: add a CNAME if you use a custom domain
          # echo "docs.example.org" > doc/_build/html/CNAME
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: doc/_build/html
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
